<!DOCTYPE html><html lang="zh-TW"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>取得自己Gitlab - All Projects/vue.js</title><link rel="stylesheet" href="./css/all.css"/></head><body><img src="./img/bg1.jpg" style="opacity:1" id="bg1-img"/><img src="./img/bg2.jpg" style="opacity:0" id="bg2-img"/><div class="container py-5" id="app"><div class="bg p-4 rounded"><template>{{getrepo}}</template><h1 class="text-center text-white"> <img src="./img/logo.png" style="width:50px"/><br/>Get GitLab All Repo</h1><ul class="list-group"><li class="list-group-item list-group-item-info">若不知道自己GitHub名稱，就<a href="img/pzAslBq.png" target="_black">請按我</a></li><li class="list-group-item">※無需按下Enter，輸入完畢即可立即顯示。(建議複製貼上使用者名稱)</li><li class="list-group-item">※點擊欄位標題可排序</li><li class="list-group-item list-group-item-warning">※GitHub有限制查詢次數約60次，請不要過度使用，否則會被封鎖IP位址30~60分鐘不等。</li></ul><div class="form-group text-center d-flex justify-content-center align-items-center flex-column"><label class="text-white text-center font-weight-bold h3" for="repoUserName">輸入使用者名稱</label><br/><input class="form-control w-50" type="text" v-model.lazy="userName" id="repoUserName"/></div><div class="card-columns py-2"><card-repo-theme v-for="item in data" :prop="item" :urlitem="authorUrl" :key="item.id"></card-repo-theme></div></div></div><script type="text/x-tamplate" id="cardRepo"><div class="card border-warning bg-transparent text-warning"><div class="card-body"><h5 class="card-title"><a class="text-warning" :href="prop.web_url">{{ prop.path_with_namespace }}</a></h5><p class="card-text">Description：{{ prop.description }}</p><p class="card-text">Author：<a class="text-warning" :href="urlitem + prop.namespace.full_path">{{prop.namespace.full_path}}</a></p></div><div class="card-footer"><small class="text-warning">Create Time：{{ prop.created_at }}</small><br/><small class="text-warning">Last Update：{{ prop.last_activity_at }}</small></div></div></script><script src="./js/vendors.js"></script><script src="./js/all.js"></script></body></html>
